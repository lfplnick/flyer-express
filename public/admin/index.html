
<!DOCTYPE html>
<html lang="en" ng-app="feAdmin">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
  <fe-admin-top-nav></fe-admin-top-nav>

 
  <div class="container" style="margin-top:70px">
    <div class="jumbotron">
      <h1>Choose Wisely...</h1>
    </div>
    <div class="container" ng-controller="mainCtrl">

      <h2>Flyer stuff</h2>
      <div class="container">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newLit">Add Flyer!</button>
        <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#modLit">Modify Flyer!</button>
        <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#importLit">Import a <em><strong>LOT</strong></em> of Flyers!!!</button>
      </div>

      <hr>

      <h2>Deeper voodoo</h2>
      <div class="container">
        <button type="button" class="btn btn-default btn-lg">Modify Types</button>
        <button type="button" class="btn btn-default btn-lg">Manage Tags</button>
        <button type="button" class="btn btn-default btn-lg">Erase everything and pretend this never happened...</button>
      </div>

      <hr>

      <h2>More buttons, I don't even know what these do...</h2>
      <div class="container">
        <button type="button" class="btn btn-default btn-lg">Start Over</button>
        <button type="button" class="btn btn-default btn-lg">Game Over</button>
        <button type="button" class="btn btn-default btn-lg">Launch Unicorns</button>
        <button type="button" class="btn btn-default btn-lg">Find Sasquatch</button>
      </div>

    </div>
  </div>
  <div fe-add-lit-modal></div>
  <div fe-mod-lit-modal></div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/vendor/angular.js"></script>
  <script src="/vendor/ui-bootstrap-1.3.3.min.js"></script>
  <script src="/scripts/app.js"></script>
  <script src="/vendor/bootstrap.min.js"></script>
</body>
</html>
